 <form>
    <table>
    	<tr><td>username</td></tr>
    	<tr>
    		<td><input  ng-model="user.username" type="text"/></td>
    	</tr>
    	<tr><td>password</td></tr>
    	<tr>
    		<td>
          		<input ng-model="user.password" type="password" />

    </table>
    <button id="submit" ng-click="login()">Submit</button>
    </form>
</div>
